name: Testing
on:
  pull_request:
  push:

permissions:
  contents: read

jobs:
  testing:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'
      - name: Install dependencies
        run: go get ./cmd/helm-s3-publisher
      - name: Build
        run: go build -o helm-s3-publisher -v ./cmd/helm-s3-publisher
      - name: Installing Helm
        uses: azure/setup-helm@v4
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
      - name: Helm Installing Plugin
        run: helm plugin install https://github.com/hypnoglow/helm-s3.git
      - name: Helm Repository Testing
        run: |
         helm repo add argo https://argoproj.github.io/argo-helm

      - name: Test with the Go CLI
        run: |
          go test -cover -coverprofile=coverage.out ./...
          cat coverage.out >> $GITHUB_STEP_SUMMARY
  
      - name: Archive code coverage results
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out

  coverage:
    name: "Code Coverage report"
    # if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: unit_tests
    permissions:
      contents:      read
      actions:       read 
      # pull-requests: write # write permission needed to comment on PR
    steps:
      - uses: fgrosse/go-coverage-report@v1.2.0
        with:
          coverage-artifact-name: "coverage"
          coverage-file-name: "coverage.out"